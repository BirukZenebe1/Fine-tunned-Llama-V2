version: "3.8"

services:
  # ─── Infrastructure ───────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - zk-data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_MESSAGE_MAX_BYTES: 1048576
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    volumes:
      - kafka-data:/var/lib/kafka/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: >
      redis-server
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
        --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  # ─── Application ──────────────────────────────────────────────────
  iot-producer:
    build:
      context: .
      dockerfile: producers/Dockerfile
    command: python -m producers.iot_producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      PIPELINE_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PIPELINE_IOT_NUM_DEVICES: "10"
      PIPELINE_IOT_PUBLISH_INTERVAL_MS: "200"
    restart: on-failure:5

  activity-producer:
    build:
      context: .
      dockerfile: producers/Dockerfile
    command: python -m producers.activity_producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      PIPELINE_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PIPELINE_ACTIVITY_EVENTS_PER_SEC: "50"
    restart: on-failure:5

  stream-processor:
    build:
      context: .
      dockerfile: processor/Dockerfile
    command: python -m processor.main
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PIPELINE_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PIPELINE_REDIS_URL: redis://redis:6379/0
      PIPELINE_TUMBLING_WINDOW_SEC: "10"
      PIPELINE_SLIDING_WINDOW_SEC: "60"
      PIPELINE_ANOMALY_Z_THRESHOLD: "3.0"
    restart: on-failure:5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      PIPELINE_REDIS_URL: redis://redis:6379/0
      PIPELINE_WS_THROTTLE_MS: "100"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure:5

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ─── Monitoring (optional, use --profile monitoring) ──────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - api
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  zk-data:
  kafka-data:
  redis-data:
  prometheus-data:
  grafana-data:
